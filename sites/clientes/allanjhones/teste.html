<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Empreendimentos</h1>
    <div id="lista"></div>
  
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  
      const firebaseConfig = {
        apiKey: "AIzaSyCxj0VSV7jeGg6m7juAdZ69w5sjCu6tD-c",
        authDomain: "sites-8d2ce.firebaseapp.com",
        projectId: "sites-8d2ce",
      };
  
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
  
      async function carregarEmpreendimentos() {
        try {
          const querySnapshot = await getDocs(collection(db, "empreendimentos"));
          const lista = document.getElementById("lista");
  
          querySnapshot.forEach((doc) => {
            const e = doc.data();
            lista.innerHTML += `
              <div style="margin-bottom:20px;">
                <h2>${e.title}</h2>
                <p>${e.location}</p>
                
                <hr>
              </div>
            `;
          });
        } catch (err) {
          console.error("Erro ao carregar empreendimentos:", err);
        }
      }
  
      carregarEmpreendimentos();
    </script>
</body>
</html>
