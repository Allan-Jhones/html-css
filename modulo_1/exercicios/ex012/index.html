<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="640" height="360" poster="poster.png">
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.ogg" type="video/ogg">
        <source src="meu-video.webm" type="video/webm">
       <p> Seu navegador não suporta o elemento <code>video</code>.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/HiRw_bI-8fQ?si=7dQJAKTR0W_B1YDf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
