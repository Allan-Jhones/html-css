<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/*Configurações globais das CSS */
            height: 100%;
        }
        body {                                  /*45deg, #feb47b 1% */
            /* background-image: linear-gradient(to bottom,#feb47b, #ff7e5f); */
            background-image: linear-gradient(to bottom  , #72DDF7,#547AA5);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
