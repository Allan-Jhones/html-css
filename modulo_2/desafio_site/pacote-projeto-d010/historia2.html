<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>História Crowdfunding Avançada</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 25px;
      background-color: #72DDF7;
      text-align: center;
      line-height: 25px;
      color: #fff;
      font-weight: bold;
      transition: width 0.5s ease;
    }
    .chapters {
      max-width: 600px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    .chapters li {
      background-color: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: default;
      opacity: 1;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .locked {
      background-color: #e0e0e0;
      color: #888;
      opacity: 0.6;
      transform: scale(0.95);
    }
    .btn-contribute {
      display: block;
      width: 220px;
      margin: 20px auto;
      padding: 12px;
      background-color: #DD6E42;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-contribute:hover {
      background-color: #c45d36;
    }
    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>História Interativa</h1>
  <h2>Contribua para desbloquear o próximo capítulo!</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <div class="progress-text" id="progress-text">Faltam R$0 para liberar o próximo capítulo</div>

  <ul class="chapters" id="chapters-list">
    <li>Capítulo 1: Introdução da história (Desbloqueado)</li>
    <li class="locked">Capítulo 2: O mistério começa</li>
    <li class="locked">Capítulo 3: A grande revelação</li>
    <li class="locked">Capítulo 4: O final inesperado</li>
  </ul>

  <button class="btn-contribute" onclick="contribute()">Contribuir +R$50</button>

  <script>
    const chapters = document.querySelectorAll('#chapters-list li');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    const chapterGoals = [0, 100, 150, 200]; // Meta para desbloquear cada capítulo
    let currentContribution = 0;
    let unlockedChapters = 1;

    function updateProgress() {
      if (unlockedChapters >= chapters.length) {
        progressBar.style.width = '100%';
        progressBar.textContent = 'Todos os capítulos desbloqueados!';
        progressText.textContent = '';
        return;
      }

      const goal = chapterGoals[unlockedChapters];
      let progress = (currentContribution / goal) * 100;
      if (progress > 100) progress = 100;

      progressBar.style.width = progress + '%';
      progressBar.textContent = Math.floor(progress) + '%';
      const remaining = goal - currentContribution;
      progressText.textContent = remaining > 0 ? `Faltam R$${remaining} para liberar o próximo capítulo` : 'Capítulo pronto para desbloqueio!';
    }

    function unlockNextChapter() {
      const goal = chapterGoals[unlockedChapters];
      if (currentContribution >= goal && unlockedChapters < chapters.length) {
        chapters[unlockedChapters].classList.remove('locked');
        chapters[unlockedChapters].style.opacity = '1';
        chapters[unlockedChapters].style.transform = 'scale(1)';
        unlockedChapters++;
        currentContribution = 0;
        updateProgress();
        alert('Novo capítulo desbloqueado!');
      }
    }

    function contribute() {
      currentContribution += 50; // valor simulado
      updateProgress();
      unlockNextChapter();
    }

    updateProgress();
  </script>

</body>
</html>
