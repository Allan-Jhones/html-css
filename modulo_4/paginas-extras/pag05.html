<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em min</a>
    <div id="saida"></div>


    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<h1>Obrigado por clicar</h1>'
            //ou
            // document.getElementById('saida').innerHTML = '<h1>Obrigado por clicar</h1>';
        }
    </script>
</body>
</html>
