<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 10px 0;
         

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site <html lang="en">
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
       </iframe>
       para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é muito bom.
    </p>
</body>
</html>
